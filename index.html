<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <div id ="out-box" class="outer-box">
        <div id ="in-box" class="inner-box">
          <form id="the-form">
          <header id="heading" class="title">Palindrome Magic</header>
          <div id="input-area" class="input">
           <input required type="text" id="text-input" class="text-input" placeholder="enter word/text..." />
           <p id="comment" class="comment-text"><span id="result">Enter a palindrome for the magic</span></p>
            </div>
          <div id="button-area" class="button-box">
            <button id="check-btn" class="check button"><span id ="check-text">Checking if valid</span></button>
            <button id="magic-btn" class="palindronis button"><span id ="palidronis-text">Palindronis</span></button>
            </div>
            </form>
          </div>
        </div>
        <script src="./script.js"></script>
      </body>
      </html>
